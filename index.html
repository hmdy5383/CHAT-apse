<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق المحادثة</title>
    <style>
        body {
            background: url('https://via.placeholder.com/800x600') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .chat-box {
            background: #000080;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .input-box {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 70%;
        }
        button {
            background: #ff0000;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>تطبيق المحادثة</h1>
    <div class="chat-box">
        <p>مرحبًا بك في تطبيق المحادثة!</p>
    </div>
    <div class="input-box">
        <input type="text" placeholder="اكتب رسالتك هنا...">
        <button>إرسال</button>
    </div>
</body>
</html>
